<div class="hello">
  <balert type="success/info/danger/warning">
    ...
  </balert>

  <balert placement="top-right" duration="3000" type="success" width="400px" dismissable>
    <span class="icon-ok-circled alert-icon-float-left"></span>
    <strong>Well Done!</strong>
    <p>You successfully read this important alert message.</p>
  </balert>

  <balert placement="top" duration="3000" type="danger" width="400px" dismissable>
    <span class="icon-info-circled alert-icon-float-left"></span>
    <strong>Heads up!</strong>
    <p>This alert needs your attention.</p>
  </balert>
  <button type="button" class="btn btn-default" @click="show = false">Exit</button>
</div>
