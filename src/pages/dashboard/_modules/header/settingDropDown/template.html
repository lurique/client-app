<div>
  <div class="wrapper-settings pull-left">

    <div class="setting">
      <a @click.stop="showDropDown = !showDropDown">
        <span class="c-1">
          <i class="fa fa-cog pull-right" aria-hidden="true"></i>
        </span>
        <span class="c-2">
          <i class="fa pull-right" :class="{'fa-chevron-up': showDropDown, 'fa-chevron-down': !showDropDown}" aria-hidden="true"></i>
        </span>
      </a>
    </div>

    <transition name="slide-fade">
      <div class="settings" v-if="showDropDown">

        <ul class="text-right">
          <li>
            <router-link :to="{ name: 'teams' }">
              <i class="fa fa-users" aria-hidden="true"></i> Teams
            </router-link>
          </li>
          <li>
            <router-link :to="{ name: 'projects' }">
              <i class="fa fa-sticky-note-o" aria-hidden="true"></i> Projects
            </router-link>
          </li>
          <li>
            <router-link :to="{ name: 'providers' }">
              <i class="fa fa-wrench" aria-hidden="true"></i> Providers
            </router-link>
          </li>
          <hr/>
          <li>
            <router-link :to="{ name: 'access-manager' }">
              <i class="fa fa-key" aria-hidden="true"></i> Access Manager
            </router-link>
          </li>
          <li>
            <router-link :to="{ name: 'settings-profile' }">
              <i class="fa fa-user" aria-hidden="true"></i> Profile
            </router-link>
          </li>

          <li class="small text-right">
            <router-link :to="{ name: 'logout' }">
              <small>
                <span class="figure">
                  <i class="fa fa-sign-out" aria-hidden="true"></i>
                </span>
                Logout
              </small>
            </router-link>
          </li>
        </ul>

      </div>
    </transition>

  </div>
</div>
