<div>
  <div class="wrapper-tenants pull-left">

    <div class="tenant">
      <a @click.stop="showDropDown = !showDropDown">
        <span class="c-1">
          <img :src="img_default(users)" class="img-circle img-responsive-center">
        </span>
        <span class="c-2">
            {{users.name}}
            <i class="fa pull-right" :class="{'fa-chevron-up': showDropDown, 'fa-chevron-down': !showDropDown}"
               aria-hidden="true"></i>
          </span>
      </a>
    </div>

    <transition name="slide-fade">
      <div class="tenants" v-if="showDropDown">
        <h4 class="white ml10 mt20">Users</h4>
        <ul v-if="users">
          <li>
            <a href="#">
              <span class="c-1">
                <img :src="img_default(users)" class="img-circle img-responsive-center">
              </span>
              <span class="c-2">
                {{users.name}}
              </span>
            </a>
          </li>
        </ul>

        <h4 class="white ml10 mt20">Teams</h4>

        <div v-bar class="twrapper">
          <div>
            <ul v-if="teams">
              <li v-for="team in teams.items" :key="team._id">
                <a href="#">
                  <span class="c-1">
                    <img :src="img_default(team)" class="img-circle img-responsive-center">
                  </span>
                      <span class="c-2">
                    {{team.name}}
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>


      </div>
    </transition>

  </div>
</div>
