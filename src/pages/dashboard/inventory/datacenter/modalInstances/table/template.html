<div>
  <bs-table-server
    name="dc-servers-list"
    :url="urlServers"
    :columns="columns"
    :options="options"
    ref="vTable"
  >

    <template slot="hostname" scope="props">
      <router-link :to="{name: 'servers.single', params: { id: props.row._id }}">{{props.row.hostname}}</router-link>
    </template>
    <template slot="actions" scope="props">
      <div>
        <router-link :to="{name: 'servers.single', params: { id: props.row._id }}"
                     class="fa fa-eye btn btn-primary btn-xs"></router-link>
      </div>
    </template>
  </bs-table-server>
</div>
