<div>

  <modal :title="text.title" effect="fade" width="800" v-model="showModal" @closed="closed" @opened="reset">

    <form class="row form-horizontal" @submit.prevent="createSave">

      <form class="row form-horizontal" @submit.prevent="createSave">

        <div class="col-xs-12">
          <accordion one-at-atime type="warning">
            <template v-for="fields, k in data.value">
              <panel>
                <span slot="header">
                  <b class="text-capitalize">{{k}}</b> <template v-if="fields.length">({{fields.length}})</template>
                </span>

                <tab-items @update="val => setValue(k, val)" :label="k" :default-value="fields" v-if="isArray(fields)"></tab-items>

                <template v-if="!isArray(fields)">
                  <info-view :data="fields" :title="false"></info-view>
                </template>
              </panel>
            </template>
          </accordion>
        </div>
      </form>

    </form>


    <div slot="modal-footer" class="modal-footer">
      <button type="button" class="btn btn-default" @click="closed">Cancel</button>
      <button type="button" class="btn btn-primary" @click="actionClick" :disabled="errors.any()">Save</button>
    </div>

  </modal>

</div>
