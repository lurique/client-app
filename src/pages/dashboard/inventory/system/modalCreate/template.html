<div>

  <modal :title="text.title" effect="fade" width="800" v-model="showModal" @closed="closed" @opened="reset">

    <form class="row form-horizontal" @submit.prevent="createSave">

      <tabs v-model="tabShow" nav-style="tabs" justified class="col-xs-12">

        <!-- ================= General ================= -->
        <!-- ============================================== -->
        <tab header="General">
          <div class="row">

            <div class="col-xs-12">

              <bs-input class="mt20" form-type="horizontal" name="name" label="Name*" v-model="system.name"
                        v-validate.initial="'required'" :error="makeError('name')"></bs-input>

              <bs-input type="textarea" class="mt20" form-type="horizontal" name="description" label="Descripition" v-model="system.description"
              ></bs-input>

            </div>

          </div>

        </tab>

        <!-- ================= Links ================= -->
        <!-- ============================================== -->
        <tab header="Links">
          <tab-check :types="options.check" @update="val => system.check = val" ref="tab_check"></tab-check>
        </tab>

        <!-- ================= Applications (LBs, Dbas e etc) ================= -->
        <!-- ============================================== -->
        <tab header="Apps">
          <tab-apps :types="options.apps" @update="val => system.applications = val" ref="tab_apps"></tab-apps>
        </tab>


        <!-- ================= Tags ================= -->
        <!-- ============================================== -->
        <tab header="Tags">
          <tab-tags @update="val => system.tags = val" ref="tab_tags"></tab-tags>
        </tab>
      </tabs>

    </form>


    <div slot="modal-footer" class="modal-footer">
      <button type="button" class="btn btn-default" @click="closed">Cancel</button>
      <button type="button" class="btn btn-primary" @click="actionClick" v-if="finalValid" :disabled="errors.any()">Save</button>
    </div>

  </modal>

</div>
