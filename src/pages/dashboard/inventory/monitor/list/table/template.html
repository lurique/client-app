<div>
  <v-server-table
    name="monitor-list"
    :url="url"
    :columns="columns"
    :options="options"
    ref="vTable"
  >

    <template slot="qtdserver" scope="props">
      <bs-label>{{props.row.qtdserver}}</bs-label>
    </template>
    <template slot="qtdtargets" scope="props">
      <bs-label>{{props.row.qtdtargets}}</bs-label>
    </template>
    <template slot="actions" scope="props">
      <div class="min-table">
        <router-link :to="{name: 'applications.single', params: { id: props.row._id }}"
                     class="fa fa-eye btn btn-primary btn-xs"></router-link>
        <a class="fa fa-edit btn btn-warning btn-xs" @click.stop="editP(props.row)"></a>
        <a class="fa fa-trash btn btn-danger btn-xs" @click.stop="deleteP(props.row)"></a>
      </div>
    </template>
  </v-server-table>
</div>
