<div>
  <div class="pb10">
    <header-entity @add="addE" :label="name"></header-entity>
  </div>

  <div class="col-xs-12">

    <list-box :items="result.items" :total_pages="result.total_pages" :label="name"
              @changePage="changePage"
              @add="addE"
              @acl="aclE"
              @edit="editE"
              @del="deleteE">


      <template slot="header" scope="props">
        <h3 class="mt0">
          <i v-if="props.item.name" :class="toLower(props.item.name, 'icon-')"></i>
          {{props.item.name}}
        </h3>
      </template>

    </list-box>

  </div>
</div>
