<div>
  <div class="pb10">
    <h3 class="col-xs-7 pb10">
      Client - <span class="text-capitalize">{{model.name}}</span>
    </h3>
    <div class="col-xs-5 pb10 mt20 text-right">
      <button class="btn btn-warning" @click="editE(model)">Edit ACL</button>
      <button class="btn btn-success" @click="editE(model)">Edit <span class="text-capitalize">{{model.name}}</span>
      </button>
      <button class="btn btn-danger" @click="deleteE(model)">Delete clients</button>
    </div>
  </div>

  <div class="col-xs-6">
    <h3><i class="fa fa-info" aria-hidden="true"></i> Info</h3>

    <table class="table table-striped">
      <tbody>

      <tr v-for="item, key in filtered">
        <th width="30%" class="text-capitalize">{{key}}:</th>
        <td>

          <template v-if="isArray(item)">
            <ul class="pl0">
              <li v-for="i2 in item">
                <template v-for="i3, k in i2">
                  <strong>{{k}}: </strong> {{i3}}<br/>
                </template>
              </li>
            </ul>
          </template>

          <template v-if="isObject(item)">
            <template v-for="o1, ok in item">
              <strong>{{ok}}: </strong> {{o1}}<br/>
            </template>
          </template>

          <template v-if="isString(item)">
            {{ item }}
          </template>
        </td>
      </tr>

      </tbody>
    </table>
  </div>

  <div class="col-xs-6">

    <div class="col-xs-12">
      <h3><i class="fa fa-briefcase" aria-hidden="true"></i> System
        <bs-label type="default" class="pull-right" v-if="model.list_system">{{model.list_system.length}}</bs-label>
      </h3>

      <ul class="list-group">
        <li class="list-group-item" v-for="item in model.list_system">
          <div class="row">
            <div class="col-xs-10">
              <b class="text-capitalize">{{item.name}}</b>
            </div>

            <div class="col-xs-2 text-right">
              <button class="btn btn-success btn-xs" @click.prevent="deleteAuth(index)"><i
                class="fa fa-cog" aria-hidden="true"></i></button>
            </div>
          </div>
        </li>
      </ul>

      <button class="btn btn-primary pull-right" @click.prevent="editM(model)"><i
        class="fa fa-briefcase" aria-hidden="true"></i> Manage Applications
      </button>
    </div>


    <div class="col-xs-12">
      <h3><i class="fa fa-commenting-o" aria-hidden="true"></i> Contacts/Channel
        <bs-label type="default" class="pull-right" v-if="model.contacts">{{model.contacts.length}}</bs-label>
      </h3>

      <ul class="list-group">
        <li class="list-group-item" v-for="stg in model.contacts">
          <bs-label>{{stg.channel}}</bs-label>
          - {{stg.value}}

          <div class="pull-right">
            <button class="btn btn-success btn-xs" @click.prevent="deleteAuth(index)"><i
              class="fa fa-cog" aria-hidden="true"></i></button>

          </div>

        </li>
      </ul>

      <button class="btn btn-primary pull-right" @click.prevent="editE(model, 1)"><i
        class="fa fa-commenting-o" aria-hidden="true"></i> Manage Contacts
      </button>
    </div>


    <div class="col-xs-12">
      <h3><i class="fa fa-tags" aria-hidden="true"></i> Tags
        <bs-label type="default" class="pull-right" v-if="model.tags">{{model.tags.length}}</bs-label>
      </h3>

      <ul class="list-group">
        <li class="list-group-item" v-for="stg in model.tags">
          <bs-label>{{stg.key}}</bs-label>
          - {{stg.value}}
        </li>
      </ul>

      <button class="btn btn-primary pull-right" @click.prevent="editE(model, 2)"><i
        class="fa fa-tags" aria-hidden="true"></i> Manage Tags
      </button>
    </div>


  </div>

</div>
