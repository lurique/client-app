<div>
  <div class="pb10">
    <h3 class="col-xs-7 pb10">
      Server - {{cap(model.hostname)}}
    </h3>
    <div class="col-xs-5 pb10 mt20 text-right">
      <button class="btn btn-warning" @click="editE(model)">Edit {{cap(model.hostname)}}</button>
      <button class="btn btn-danger" @click="deleteE(model)">Delete server</button>
    </div>
  </div>

  <div class="col-xs-12">

    <template v-for="item, key in model">
      <b>{{cap(key)}}: </b> {{item}}<br/>
    </template>
  </div>
</div>
