<div>
  <div class="pb10">
    <h3 class="col-xs-6">
      Server - <span class="text-capitalize">{{model.hostname}}</span>
    </h3>
    <div class="col-xs-6 mt20 text-right">
      <button class="btn btn-warning" @click="edit()">Edit ACL</button>
      <button class="btn btn-success" @click="edit()">Edit <span class="text-capitalize">{{model.hostname}}</span></button>
      <button class="btn btn-danger" @click="del">Delete server</button>
    </div>
  </div>

  <div class="col-xs-12 mt10 bg-gray-lighter">
    <displayer class="col-sm-2 col-xs-4 mt20" v-for="item, i in viewDisplayer" :key="i" :type="item.type || 'info'" v-if="item.val">
      <h4 class="white">{{item.val}}</h4>
    </displayer>
  </div>

  <div class="col-xs-6 mt10">
    <info-view :data="filtered"></info-view>
  </div>

  <div class="col-xs-6 mt10">

    <creater-config-list label="Service" :basket="model.services" @edit="edit" :index="4"></creater-config-list>

    <creater-config-list label="Account" :basket="model.auth" @edit="edit" :index="3" icons="fa-cog">
      <template slot="view" scope="props">
        {{props.item.name}} -> Type:
        <bs-label>{{props.item.type}}</bs-label>
        - Username:
        <bs-label type="default">{{props.item.username}}</bs-label>
      </template>
    </creater-config-list>

    <creater-config-list label="Storage" :basket="model.storage" @edit="edit" :index="2" icons="fa-hdd-o">
      <template slot="view" scope="props">
        {{props.item.name}} -
        <bs-label>{{props.item.size}} GB</bs-label>
        <bs-label type="danger" v-if="props.item.root == 'root'">root</bs-label>
      </template>
    </creater-config-list>

    <creater-config-list label="Tag" :basket="model.tags" @edit="edit" :index="5" icons="fa-tags">
      <template slot="view" scope="props">
        <bs-label>{{props.item.key}}</bs-label> - {{props.item.value}}
      </template>
    </creater-config-list>

  </div>

</div>
