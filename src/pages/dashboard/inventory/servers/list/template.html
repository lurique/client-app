<div>
  <div class="pb10">
    <h3 class="col-xs-8 pb10">
      {{title}}
    </h3>
    <div class="col-xs-4 pb10 mt20">
      <button class="btn btn-primary pull-right" @click="addE">New server</button>
    </div>
  </div>

  <div class="col-xs-12">

    <sv-table ref="svTable"></sv-table>

    <div class="text-center" v-if="ifDataLoad === 0">
      <well>
        <h4>You dont have any servers, Do you like to create one?</h4>
        <hr/>
        <button class="btn btn-primary btn-lg" @click.stop="addE">Create new servers</button>
      </well>
    </div>

  </div>

  <modal-create class="mt15" ref="modal_create"></modal-create>
  <modal-delete class="mt15" ref="modal_delete"></modal-delete>
</div>
