<div>
  <div class="pb10">
    <h3 class="col-xs-8 pb10">
      {{title}}
    </h3>
    <div class="col-xs-4 pb10 mt20">
      <button class="btn btn-primary pull-right" @click="addE">New server</button>
    </div>
  </div>

  <div class="col-xs-12">
    <v-client-table v-if="ifDataLoad" name="servers-list" :data="result.items" :columns="columns" :options="options">
      <template slot="os" scope="props">
        {{props.row.os.base}}
      </template>
      <template slot="created_at" scope="props">
        {{format(props.row.created_at)}}
      </template>
      <template slot="updated_at" scope="props">
        {{format(props.row.updated_at)}}
      </template>
    </v-client-table>


    <div class="text-center" v-if="result.found == 0">
      <well>
        <h4>You dont have any servers, Do you like to create one?</h4>
        <hr/>
        <button class="btn btn-primary btn-lg" @click.stop="addE">Create new servers</button>

      </well>
    </div>

  </div>
</div>
