<div>
  <modal :title="text.title" effect="fade" width="800" v-model="showModal" @closed="closed">

    <form class="row">

      <section class="col-sm-offset-2 col-sm-8">

        <bs-input
          label="Name"
          v-model="model.name"
          v-validate.initial="'required'"
          data-vv-scope="modals"
          name="name"
          class="col-xs-12 mt10"
          :error="makeError('name', 'modals')"
        ></bs-input>

        <h5 class="col-xs-12">Choose team</h5>
        <div class="col-xs-12">

          <bs-select
          label="Name"
          v-model="model.team"
          placeholder="No team"
          class="wd100"
          justified
          search
          name="team"
          :error="makeError('team', 'modals')"
          >
            <bs-option>Devops</bs-option>
            <bs-option>Front</bs-option>
          </bs-select>
        </div>

      </section>

    </form>


    <div slot="modal-footer" class="modal-footer">
      <button type="button" class="btn btn-default" @click="closed">Cancel</button>
      <button type="button" class="btn btn-primary" @click="actionClick" v-if="finalValid" :disabled="errors.any('modals')">Save</button>
    </div>

  </modal>
</div>
