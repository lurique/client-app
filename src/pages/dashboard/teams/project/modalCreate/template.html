<div>
  <button class="btn btn-primary pull-right" @click="createModal = true">New Project</button>

  <modal title="Create new project" effect="fade" width="800" v-model="createModal" @closed="closed">

    <form id="createAr1" class="row">

      <section class="col-sm-offset-2 col-sm-8">

        <bs-input type="text" label="Name" required class="col-xs-12 mt10" icon></bs-input>

        <h5 class="col-xs-12">Choose team</h5>
        <div class="col-xs-12">
          <bs-select  class="wd100" justified placeholder="Select type" search>
            <bs-option>Devops</bs-option>
            <bs-option>Front</bs-option>
          </bs-select>
        </div>

      </section>

    </form>


    <div slot="modal-footer" class="modal-footer">
      <button type="button" class="btn btn-default" @click="closed">Cancel</button>
      <button type="button" class="btn btn-primary" @click="saveMethod">Create</button>
    </div>

  </modal>
</div>
