<div>
  <div class="pb10">
    <h3 class="col-xs-8 pb10">
      {{title}}
    </h3>
    <div class="col-xs-4 pb10 mt20">
      <button class="btn btn-primary pull-right" @click="addProject">New project</button>
    </div>
  </div>


  <div class="col-xs-12">

    <panel v-for="project in result.items">
      <div class="col-xs-4">
        <h3 class="mt0">{{project.name}}</h3>
        <button class="btn btn-primary btn-sm" @click.stop="editProject(project)">
          <i class="fa fa-pencil" aria-hidden="true"></i> Edit project
        </button>
        <button class="btn btn-danger btn-sm" @click.stop="deleteProject(project)">
          <i class="fa fa-trash" aria-hidden="true"></i> Delete project
        </button>
      </div>
      <div class="col-xs-8 text-right">
        <button class="btn btn-primary btn-xs">
          <i class="fa fa-users" aria-hidden="true"></i> {{cap(project.owner._ref)}} <span class="badge">{{cap(project.owner.name)}}</span>
        </button>

        <button class="btn btn-default btn-xs">
          <i class="fa fa-server" aria-hidden="true"></i> Servers/Applications <span class="badge">{{project.count || 0}}</span>
        </button>
      </div>
    </panel>

    <div class="text-center">
      <pagination :total_pages="result.total_pages" :current_page="result.current_page"
                  @changePage="changePage"></pagination>
    </div>

    <div class="text-center" v-if="result.found == 0">
      <well>
        <h4>You dont have any project, Do you like to create one?</h4>
        <hr/>
        <button class="btn btn-primary btn-lg" @click.stop="addProject">Create new Project</button>

      </well>
    </div>

  </div>
</div>
