<div>
  <div class="pb10">
    <header-entity @add="addE" :label="name"></header-entity>
  </div>

  <div class="col-xs-12">

    <list-box :items="result.items" :total_pages="result.total_pages" :label="name"
              @changePage="changePage"
              @acl="aclE"
              @add="addE"
              @edit="editE"
              @del="deleteE">

      <template slot="header" slot-scope="props">
        <img :src="make_avatar(props.item)" class="img-circle img-responsive-center mini-avatar pull-left"/>
        <h3 class="mt0">
          {{props.item.name}}
        </h3>
      </template>

      <template slot="info" slot-scope="props">
        <button class="btn btn-default btn-xs" @click.stop="aclE(props.item)">
          <i class="fa fa-users" aria-hidden="true"></i> Users <badge>{{props.item.members.length}}</badge>
        </button>
      </template>

    </list-box>

  </div>
</div>
