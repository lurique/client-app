<div class="login container">

  <div class="row vertical-center">
    <div class="col-sm-6 col-sm-offset-3 well-white">

      <form>

          <div class="col-xs-12">
            <div class="col-xs-12 text-center">
              <img src="~imgs/logo300.png" alt="Maestro - Login"
                   class="text-center img-responsive-center"/><br/>
            </div>

            <h4 class="text-center col-xs-12 mt10">Forgot password</h4>
            <p>Enter both your username and email address associated to your account and we'll send you a password reset link.</p>

              <bs-input
                label="Email"
                v-model="model.email"
                v-validate.initial="'required|email'"
                name="email"
                @keydown.enter="forgot"
                :error="makeError('email')"
              ></bs-input>

            <div class="text-right">
              <router-link to="/login" class="btn btn-default">Back</router-link>
              <button type="button" class="btn btn-primary" :disabled="errors.any()" @click="forgot">Send</button>
            </div>
          </div>

      </form>

    </div>
  </div>

</div>
