<div class="login container">

  <div class="row vertical-center">
    <div class="col-sm-6 col-sm-offset-3 well-white">

      <form>
        <form-validator>
          <div class="col-xs-12">
            <div class="col-xs-12 text-center">
              <img src="../../resources/assets/imgs/logo300.png" alt="Maestro - Login"
                   class="text-center img-responsive-center"/><br/>
            </div>

            <h4 class="text-center col-xs-12 mt10">Forgot password</h4>
            <p>Enter both your username and email address associated to your account and we'll send you a password reset link.</p>

            <form-validator v-model="valid" @valid="valid = true" @invalid="valid = false">
              <bs-input
                type="email"
                label="Email"
                v-model="model.email"
                required
                icon
                error="Insert valid email"
              ></bs-input>

              <bs-input
                type="name"
                label="Name"
                v-model="model.name"
                required
                icon
                error="Insert name"
              ></bs-input>

            </form-validator>

            <div class="text-right">
              <router-link to="/login" class="btn btn-default">Back</router-link>
              <button type="button" class="btn btn-primary" :disabled="!valid" @click="login">Sign in</button>
            </div>

          </div>


        </form-validator>
      </form>

    </div>
  </div>

</div>
