<div class="login container">

  <div class="row vertical-center">
    <div class="col-sm-6 col-sm-offset-3 well-white">

      <form>

          <div class="col-xs-12">
            <div class="col-xs-12 text-center">
              <img src="~imgs/logo300.png" alt="Maestro - Login"
                   class="text-center img-responsive-center"/><br/>
            </div>

            <h3 class="purple text-center mt10 col-xs-12">Welcome to best fullfiment devops system</h3>

              <bs-input
                label="Username"
                v-model="model.name"
                v-validate.initial="'required'"
                icon
                name="name"
                :error="fields.name && fields.name.dirty ? errors.first('name') : ''"
              ></bs-input>

              <bs-input
                label="Email"
                v-model="model.email"
                v-validate.initial="'required|email'"
                icon
                name="email"
                :error="fields.email && fields.email.dirty ? errors.first('email') : ''"
              ></bs-input>

              <hr/>

              <bs-input
                type="password"
                label="Password"
                v-model="model.password"
                v-validate.initial="'required'"
                icon
                name="password"
                :error="fields.password && fields.password.dirty ? errors.first('password') : ''"
              ></bs-input>

              <bs-input type="password"
                        label="Verify password"
                        v-validate.initial="'required|confirmed:password'"
                        icon
                        name="verypassword"
                        :error="fields.verypassword && fields.verypassword.dirty ? errors.first('verypassword') : ''"
              ></bs-input>

            <div class="text-right">
              <router-link to="/login" class="btn btn-default">Back</router-link>

              <button type="button" class="btn btn-primary" @click="create">Sign up</button>
            </div>
          </div>

      </form>

    </div>
  </div>

</div>
