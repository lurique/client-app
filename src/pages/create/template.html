<div class="login container">

  <div class="row vertical-center">
    <div class="col-sm-6 col-sm-offset-3 well-white">

      <form>
        <form-validator>
          <div class="col-xs-12">
            <div class="col-xs-12 text-center">
              <img src="../../resources/assets/imgs/logo300.png" alt="Maestro - Login"
                   class="text-center img-responsive-center"/><br/>
            </div>

            <h3 class="purple text-center mt10 col-xs-12">Welcome to best fullfiment devops system</h3>

            <form-validator v-model="valid" @valid="valid = true" @invalid="valid = false">
              <bs-input
                type="name"
                label="Name"
                v-model="model.name"
                required
                icon
                error="Insert name"
              ></bs-input>

              <bs-input
                type="email"
                label="Email"
                v-model="model.email"
                required
                icon
                error="Insert valid email"
              ></bs-input>

              <hr/>

              <bs-input
                type="password"
                label="Password"
                v-model="model.password"
                required
                icon
              ></bs-input>

              <bs-input type="password"
                        label="Verify password"
                        :match="model.password"
                        required
                        icon
                        error="Insert match password"
              ></bs-input>
            </form-validator>

            <button type="button" class="btn btn-primary pull-right" :disabled="!valid" @click="create">Sign up</button>
          </div>

        </form-validator>
      </form>

    </div>
  </div>

</div>
