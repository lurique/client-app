<div class="login container">

  <div class="row vertical-center">
    <div class="col-sm-6 col-sm-offset-3 well-white">

      <form>
          <div class="col-xs-12">
            <div class="col-xs-12 text-center">
              <img src="~imgs/logo300.png" alt="Maestro - Login"
                   class="text-center img-responsive-center"/><br/>
            </div>

              <bs-input
                label="Email"
                v-model="model.email"
                v-validate.initial="'required|email'"
                icon
                name="email"
                :error="fields.email && fields.email.dirty ? errors.first('email') : ''"
              ></bs-input>

              <bs-input
                type="password"
                label="Password"
                v-model="model.password"
                v-validate.initial="'required'"
                icon
                name="password"
                :error="fields.password && fields.password.dirty ? errors.first('password') : ''"
              ></bs-input>


            <button type="button" class="btn btn-primary pull-right" :disabled="errors.any()" @click="login">Sign in</button>
          </div>

          <div class="col-xs-12">
            <p>
              <router-link to="create" class="btn btn-default">Create a account</router-link>
            </p>
            <p>
              <router-link to="forgot" class="btn btn-default">Forgot password</router-link>
            </p>
          </div>
      </form>

    </div>
  </div>

</div>
